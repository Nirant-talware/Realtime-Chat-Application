<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting Application</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script defer src="JS/client.js"></script>
</head>
<body>
    
    <nav>   
        <img class="logo" src="chat.webp" alt="">
        <h1>Welcome to Messanger</h1>
    </nav>

    <div class="user-info">
        <img class="account-icon" src="account-icon.png" alt="Account Icon">
        <span id="username"></span>
    </div>

    <div class="container">
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="msgInput" id="msgInput" placeholder="Message">
            <button class="btn" type="submit">
                <i class="fa-solid fa-paper-plane" style="color: #1b5786;"></i>
            </button>
        </form>
    </div>
</body>
</html>
